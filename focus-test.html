<!doctype html>
<html>
<head>
	<style>
		ul {
			list-style : none;
			margin  : 0;
			padding : 0;
			display : inline-block;
		}
		li {
			padding : 12px 24px;
			border : solid 1px blue;
			margin : 12px;
		}
	</style>
</head>
<body>

	<div>
		<ul>
			<li id="foo" tabindex="0">hello</li>
			<li tabindex="0">hello</li>
			<li tabindex="0">hello</li>
			<li tabindex="0">hello</li>
		</ul>
	</div>

	<script>
		var foo = document.getElementById('foo');
		foo.focus();

		var triggers = document.querySelectorAll('li');

		toArray(triggers).forEach(function(trigger){
			trigger.addEventListener('keydown', function(event) {
				var key = event.which;
				switch(key) {

					case 38 :
					//  up
						previousSibling = event.currentTarget.previousElementSibling
						if(previousSibling) {
							previousSibling.focus();
						}
						break;
					case 40 :
					// down
						var nextSibling = event.currentTarget.nextElementSibling;
						if(nextSibling) {
							nextSibling.focus();
						} else {
							foo.focus();
						}
						break;
				}
				event.preventDefault();
			});
		});

		function toArray(nodeList) {
			return Array.prototype.slice.apply(nodeList);
		}


	</script>
</body>
</html>
