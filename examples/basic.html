<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="/css/reset.css"/>
	<link rel="stylesheet" href="/css/base-styles.css"/>
	<style>
		[data-menu=root] {
			background : limegreen;
		}
		.menu-bar-items:after {
			clear : both;
			content : '';
			display : block;
		}
		.menu-bar-items > li {
			float : left;
			position : relative;
		}
		.menu-bar-items > li > a, .menu-bar-items > li > [data-menu] > [data-trigger] {
			display : inline-block;
			background : green;
			padding : 12px 24px;
			cursor : pointer;

		}


		.sub-menu-items {
			position : absolute;
			top : 100%;
			left : 0;
			display : none;
		}

		.sub-menu.is-active .sub-menu-items {
			display : inline-block;
		}

		.sub-menu-items > li  > a, .sub-menu-items > li  > [data-menu] > [tabindex] {
			display : inline-block;
			background : yellow;
			padding : 12px 24px;
			cursor : pointer;
			width : 100%;
		}

		.computer-menu-items {

			position : absolute;
			top : 0;
			left : 100%;
		}

		.computer-menu-items {
			display : none;
		}

		.computer-menu.is-active .computer-menu-items {
			display : inline-block;
		}


		.computer-menu-items > li  > a {
			padding : 12px 24px;
			display : inline-block;
			cursor : pointer;
			width : 100%;
			background-color : lightblue;

		}
	</style>
</head>
<body>

<div id='container'></div>

<p>

</p>


<script src='/src/utils.js'></script>
<script src='/src/common.js'></script>
<script src='/src/page-builder.js'></script>
<script src='/src/key-nav.js'></script>
<script src='/src/mouse-nav.js'></script>

<script>


</script>
</body>
</html>
