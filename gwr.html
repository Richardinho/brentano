<!doctype html>
<html>
<head>
	<link href="css/reset.css" rel="stylesheet"/>

	<style>

		*, *:before, *:after {
			box-sizing : border-box;
		}
		ul {
		list-style : none;

		}
		#menu {
			position : relative;
			background : red;

		}
		ul:after {
			content : '';
			display : block;
			clear : both;
		}
		li {
			float : left;
		}
		[data-menu] {
			background-color : pink;
		}

		[data-menu=second-level] [data-menu-trigger] {
			padding : 12px 24px;
			display : inline-block;
			background : pink;


		}


		.sub-menu-list {
			position : absolute;
			display : inline-block;
			background : green;
			left :0;
			top : 100%;
			width : 100%;
			padding-left : 300px;
			padding-right : 500px;

		}
		.sub-menu-list > li {
			position : relative;
			border  : solid 1px red;
			width : 100%;
		}
		.sub-menu-list > li > a {
			background : cornflowerblue;
			display : block;
			width : 100%;
			padding : 12px 24px;
		}

		.sub-sub-menu-list {
			position : absolute;
			left : 100%;
			top : 0;
			background : orange;
			z-index : 2;
			width : 300px;
		}
		.sub-sub-menu-list > li {
			width : 100%;
		}
		.sub-sub-menu-list > li > a {
			padding : 12px 24px;
			background : red;
			width : 100%;
			display : block;
		}

		[data-menu-items] {

			display : none;
		}
		.isOpen > [data-menu-items] {
		display : block;
		}
		#menu > [data-menu-items] {
		display : block;
		}


	</style>
</head>
<body>
<input type="text"/>
<div tabindex="0" data-menu-root id="menu" >
	<ul data-menu-items data-menu-orientation="horizontal">
		<li data-menu="second-level" >
			<span id="start" tabindex="1" data-menu-trigger>alpha</span>
			<ul data-menu-items data-menu-orientation="vertical" class="sub-menu-list">
				<li data-menu >
					<span tabindex="1" data-menu-trigger>one</span>
					<ul data-menu-items data-menu-orientation="vertical" class="sub-sub-menu-list" >
						<li><a tabindex="1" href='#orange'>orange</a></li>
						<li><a tabindex="1" href='#pineapple'>pineapple</a></li>
					</ul>
				</li>
				<li>
					<a tabindex="1" href='#lettuce'>lettuce</a>
				</li>
			</ul>
		</li>
		<li>
			<a tabindex="1" href='#banana'>banana</a>
		</li>
		<li>
			<a tabindex="1" href='#carrot'>carrot</a>
		</li>
		<li>
			<a tabindex="1" href='#leek'>leek</a>
		</li>
		<li>
			<a tabindex="1" href='#tomato'>tomato</a>
		</li>
	</ul>
</div>
<input type="text"/>
<script type='text/javascript' src="/src/polyfills.js"></script>
<script type='text/javascript' src="/src/utils.js"></script>
<script type='text/javascript' src="/src/main.js"></script>
<script>
		initMenu(document.querySelector('#menu'));
		document.querySelector('#start').focus();
	</script>
</body>
</html>
